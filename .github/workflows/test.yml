name: Test

on:
  push:
    branches:
      - "master"
    paths:
      - "patches/**/*.patch"
      - "ss2/pom.xml"
      - "*.sh"
      - "!COPYING"
      - "!README.md"
      - "!.gitignore"
  pull_request:
    branches:
      - "master"
    paths:
      - "patches/**/*.patch"
      - "ss2/pom.xml"
      - "*.sh"
      - "!COPYING"
      - "!README.md"
      - "!.gitignore"
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      fail-fast: true
      matrix:
        java-version: [8, 11, 17, 21, 25]

    name: Build on Java ${{ matrix.java-version }}
    steps:
      - uses: actions/checkout@v5

      - uses: actions/cache@v4
        with:
          path: ./tmp
          key: java-${{ matrix.java-version }}-tmp-${{ github.repository }}-${{ hashFiles('patches/**/*.patch') }}
          restore-keys: |
            java-${{ matrix.java-version }}-

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: ${{ matrix.java-version }}
          cache: maven

      - run: ./build.sh
